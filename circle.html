<html>

<head>
    <style>
        .circle {
            border: 1px solid black;
            margin: 0 auto;
            background-color: #90EE90;
            border-radius: 50%;
            height: 500px;
            width: 500px;
            transition: all .3s ease-in-out;
        }
        
        .circle:hover {
            background-color: #006400;
            border-radius: 0;
            cursor: pointer;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="circle">

    </div>
</body>

</html>
